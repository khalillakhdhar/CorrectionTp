<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
      <h2 class="text-center">Gestion des sorties</h2>
      <form th:action="add" th:object="${admin}" method="post">
<div class="mb-3">
  <label  class="form-label">Nom</label>
  <input type="text" class="form-control" th:field="*{nomcomplet}" name="titre"  placeholder="votre nom complet ici">
</div>
<div class="mb-3">
  <label  class="form-label">email</label>
  <input type="email" class="form-control" th:field="*{email}" name="depart">
</div>
<div class="mb-3">
  <label  class="form-label">Mot de passe</label>
  <input type="password"  class="form-control" th:field="*{password}" >
</div>
<div class="mb-3">
  <label  class="form-label">adresse</label>
  <textarea class="form-control" th:field="*{adresse}" name="adresse"  placeholder="votre adresse ici"></textarea>
</div>
<div class="mb-3">
  <label  class="form-label">telephone</label>
  <input type="text"  class="form-control" th:field="*{telephone}" >
</div>
<div class="mb-3">
  <label  class="form-label">Role</label>
  
  <select  class="form-control" th:name="role" >
<option th:each="rl : ${roles}" th:value="${rl.roleName}" 
       th:text="${rl.roleName}" >
      </option>  
  </select>
</div>
<div class="mb-3">
  
  <input type="submit" class="btn btn-primary" value="envoyer">
</div>


</form>
</div>    <div class="col">
      
    </div>

<table class="table table-bordered">
<thead>
<th>Nom complet</th>
<th>Email</th>
<th>adresse</th>
<th>telephone</th>
<th>Role</th>


</thead>
<tbody>
<tr th:each="ad : ${admins}">
<td th:utext="${ad.nomcomplet}"></td>
<td th:utext="${ad.email}"></td>
<td th:utext="${ad.adresse}"></td>
<td th:utext="${ad.telephone}"></td>
<td th:utext="${ad.rolesListe}"></td>


</tr>

</tbody>
</table>

</body>
</html>
