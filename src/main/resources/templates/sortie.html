<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
      <h2 class="text-center">Gestion des sorties</h2>
      <form th:action="sortie" th:object="${sortie}" method="post">
<div class="mb-3">
  <label  class="form-label">titre</label>
  <input type="text" class="form-control" th:field="*{titre}" name="titre"  placeholder="votre titre ici">
</div>
<div class="mb-3">
  <label  class="form-label">depart</label>
  <input type="date" class="form-control" th:field="*{depart}" name="depart">
</div>
<div class="mb-3">
  <label  class="form-label">retour</label>
  <input type="date"  class="form-control" th:field="*{retour}" >
</div>
<div class="mb-3">
  <label  class="form-label">description</label>
  <textarea class="form-control" th:field="*{description}" name="description"  placeholder="votre description ici"></textarea>
</div>
<div class="mb-3">
  <label  class="form-label">Responsable</label>
  
  <select  class="form-control" th:name="nom" >
<option th:each="ad : ${admins}" th:value="${ad.nomcomplet}" 
       th:text="${ad.nomcomplet}" >
      </option>  
  </select>
</div>
<div class="mb-3">
  
  <input type="submit" class="btn btn-primary" value="envoyer">
</div>


</form>
</div>    <div class="col">
      
    </div>
</body>
</html>
